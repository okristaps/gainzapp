version: '3'
services:
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: username
      MONGO_INITDB_ROOT_PASSWORD: password
      
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://username:password@mongo:27017/

  node:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - '${NODE_PORT}:3000'
    depends_on:
      - mongo
    environment:
      - MONGO_HOST=mongo
      - MONGO_PORT=${MONGO_PORT}
      - MONGO_DATABASE=${MONGO_DATABASE}
    volumes:
      - ./backend/src:/app/src
    env_file:
      - ./.env

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - REACT_NATIVE_PACKAGER_HOSTNAME=${HOST_IP}
    env_file:
      - ./.env
    ports:
      - 19000:19000
      - 19001:19001
    volumes:
      - ./frontend:/app

